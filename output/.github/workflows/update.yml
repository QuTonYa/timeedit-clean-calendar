name: Update TimeEdit Calander

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: python clean_timeedit.py

      - name: Commit update calender
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/clean.ics
          git commit -m "Update calender" || echo "No changes"
          git push
